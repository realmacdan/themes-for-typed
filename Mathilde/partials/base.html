<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block meta %}
  <meta name="description" content="{{ meta.description }}">
  <meta property="og:description" content="{{ meta.description }}">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ meta.title }}">
  <meta property="twitter:description" content="{{ meta.description }}">
  <meta property="twitter:domain" content="{{ site.url }}">

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{{ meta.title }}">
  
  {% endblock meta %}
  
  <meta name="keywords" content="app, design, marketing, business, revenue, ios, osx, mac, iphone, ipad, ui, ux">

  <title>{{ meta.title }}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% asset 'css/styles.css' %}">
  <link rel="stylesheet" href="{% asset 'css/convertkit.css' %}">
  <link rel="alternate" href="{{ site.feed_url }}" title="{{ site.title }}" type="application/rss+xml">
  {{ site.code_head }}
</head>
<body>
  {% include 'partials/header.html' %}
  <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <!-- <div class="col-md-8 col-md-offset-2"> -->
          {% block content %}
          {% endblock content %}
        </div>
    </div>
  </div>
  {% include 'partials/footer.html' %}
  {{ site.code_body }}
</body>
</html>
